<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 

    <link rel="stylesheet" type="text/css" href="snake.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    
    <title>Snake</title>
   
</head>
<body>
    
    <!--   CONTAINER -->
    
   <div id="container">
       
    <!-- HEADER LAYOUT -->
    
     <div id="header-layout">
      <span id="highScoreText">Best score:</span>
      <span id="highScoreValue">0</span>
      <span id="gamerName"></span>
      <span id="scoreText">Your score:</span>
      <span id="scoreValue">0</span>      
     </div>
    
    <!--   HEADER LAYOUT END --> 
    <!--   INTRO -->
      
       <span class="ml2" id="introduction" width="88%" height="86.7%">
        <p>Snake &nbsp by &nbsp KUCKO</p>              
       </span>
       
    <!--   INTRO END -->
    
    <!--   GAME MENU -->
    <span id="menu">
     
     <div id="menuTable">
     
     <p id="speed">
         <img src="images/menuLeftArrow.png" width="20" height="20" alt="menuLeftArrow"></img>
         </span>
       <span id="speedWord">Speed &nbsp 
       <span id="speedNumber">        
       </span>
       </span>      
       <span>
       <img src="images/menuRightArrow.png" width="20" height="20" alt="menuRightArrow.png">           
       </img>
       </span>   
     </p>
     <p id="backGroundPlayground">
     <img src="images/menuLeftArrow.png" width="20" height="20" alt="menuLeftArrow"></img>
     <span id="backColorMenu">Background</span> 
       <img src="images/menuRightArrow.png" width="20" height="20" alt="menuRightArrow.png">           
       </img>    
     </p>
     
     
     
     <p id="snakeColorLine">
      <img src="images/menuLeftArrow.png" width="20" height="20" alt="menuLeftArrow"></img>
     <span id="snakeColor">Snake color</span> 
       <img src="images/menuRightArrow.png" width="20" height="20" alt="menuRightArrow.png"></img>    
     </p>
     
     
     
     <p id="pressStartToPlay">
         Press start to play
     </p>
     
     </div> 
      </span>
    <!--   GAME MENU END -->
    
    <!--   GAME   -->
   
     <canvas id="playground" width="3000" height="3000" style="width:300px; height:300px">     </canvas>
     <img id="cherry" src="images/cherry.png" width="20" height="20" alt="cherry"></img>         
     
    
     
     
     <div id="food"></div>            
     <img id="snakeHeadRight" src="images/snakeHeadRight.png" width="20" height="20" alt="snakeHeadRight"></img>
     <img  id="snakeHeadUp" src="images/snakeHeadUp.png" width="20" height="20" alt="snakeHeadUp"></img>
     <img  id="snakeHeadLeft" src="images/snakeHeadLeft.png" width="20" height="20" alt="snakeHeadLeft"></img>
     <img  id="snakeHeadDown" src="images/snakeHeadDown.png" width="20" height="20" alt="snakeHeadDown"></img>
    
    <!--   GAME END --> 
    <!--   CONTROLS -->  
     <div id="controls">
       <div onclick="startGame()" id="start">
         <p>start</p>
       </div>
       <div onclick="pauseGame()" id="pause">
         <p>play<br>-<br>pause</p>
       </div>
       <div id="control-up" >up</div>
       <div id="control-down">down</div>
       <div id="control-left">left</div>
       <div id="control-right">right</div>
    </div>
    
    <!--   CONTROLS END -->
  </div> 
 
     
 
  
  
   <script src="snake.js"></script> 
   <script>
        var textWrapper = document.querySelector('.ml2'); textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>"); anime.timeline({loop: false}) .add({ targets: '.ml2 .letter', scale: [4,1], opacity: [0,1], translateZ: 0, easing: "easeOutExpo", duration: 950, delay: (el, i) => 70*i }).add({ targets: '.ml2', opacity: 0, duration: 1000, easing: "easeOutExpo", delay: 1000 });</script>
  
</body>
</html>
