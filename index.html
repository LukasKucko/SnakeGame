<!DOCTYPE html>
<html lang="en">   
<head>
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    
    <link rel="stylesheet" type="text/css" href="snake.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    
    <title>Snake</title>
   
</head>
<body>
   
    
    
    
<audio id="soundForest" autoplay  src="assets/forest.mp3" type="audio/mpeg">  
</audio>
<audio id="soundApple" autoplay src="assets/eatApple_1.mp3" type="audio/mpeg">  
</audio>
<audio id="music" autoplay src="assets/musicMenu.mp3" type="audio/mpeg">  
</audio>
<audio id="chooseMenu" autoplay src="assets/chooseMenu.mp3" type="audio/mpeg">  
</audio>
<audio id="hitWall" autoplay src="assets/hitWall.mp3" type="audio/mpeg">  
</audio>
    
    
    
    
    
    
    <!--   CONTAINER -->
    
   <div id="container">
       
    <!-- HEADER LAYOUT -->
     <span id="line"></span>
     <div id="header-layout">
     
      <span id="highScoreText">Best score:</span>
      <span id="highScoreValue">0</span>
      <span id="gamerName"></span>
      <span id="scoreText">Your score:</span>
      <span id="scoreValue">0</span>      
     </div>
    
    <!--   HEADER LAYOUT END --> 
    <!--   INTRO -->
      
       <span class="ml2" id="introduction" width="88%" height="86.7%">
        <p>Snake &nbsp by &nbsp KUCKO</p>              
       </span>
       
    <!--   INTRO END -->
    
    <!--   GAME MENU -->
    <span id="menu">
     
     <div id="menuTable">     
     <p id="speed">
     <span id="speedWord">Speed &nbsp 
     <span id="speedNumber">        
     </span>
     </span>                      
     </p>
     
     <p id="backGroundPlayground">    
     <span id="backColorMenu">Background - white</span>
     <span id="squareColorBackground"></span>           
     </p>
          
     <p id="snakeColorLine">
     <span id="snakeColor">Snake color</span> 
     <span id="squareColorSnake"></span> 
     </p>
     
     <p id="musicMenu">
     <span id="musicOnOff">Music off</span> 
     </p>
     
     <p id="soundFx">
     <span id="soundOnOff">Sound FX off</span> 
     </p>
     
      
     
     <p id="pressStartToPlay">
         Press start to play
     </p>
     
     </div> 
      </span>
    <!--   GAME MENU END -->
    
    <!--   GAME   -->
  
     <canvas id="playground" width="3000" height="3000" >     </canvas>
       <span id="gameOver">
        <p>GAME OVER</p>
        </span>
     <img id="cherry" src="assets/cherry.png" width="20" height="20" alt="cherry"></img>
      <img id="appleFruit" src="assets/appleFruit.png" width="20" height="20" alt="appleFruit"></img>     
     
    
     
     
     <div id="food"></div>            
     <img id="snakeHeadRight" src="assets/snakeHeadRight.png" width="20" height="20" alt="snakeHeadRight"></img>
     <img  id="snakeHeadUp" src="assets/snakeHeadUp.png" width="20" height="20" alt="snakeHeadUp"></img>
     <img  id="snakeHeadLeft" src="assets/snakeHeadLeft.png" width="20" height="20" alt="snakeHeadLeft"></img>
     <img  id="snakeHeadDown" src="assets/snakeHeadDown.png" width="20" height="20" alt="snakeHeadDown"></img>
  
    <!--   GAME END --> 
    <!--   CONTROLS -->  
     <div id="controls">
       <div  id="start">
           
         <p  id="pStart">start<br>-<br>exit</p>
       </div>
       <div onclick="pauseGame()" id="pause">
         <p>play<br>-<br>pause</p>
       </div>
       <div id="control-up" >
         <span id="triangleUp"></span>
       </div>
       <div id="control-down">
         <span id="triangleDown"></span> 
       </div>
       <div id="control-left">
         <span id="triangleLeft"></span>
       </div>
       <div id="control-right">
         <span id="triangleRight"></span> 
       </div>
    </div>
    
    <!--   CONTROLS END -->
  </div> 
 
     
 
  
  
   <script src="snake.js"></script> 
   <script>
        var textWrapper = document.querySelector('.ml2'); textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>"); anime.timeline({loop: false}) .add({ targets: '.ml2 .letter', scale: [4,1], opacity: [0,1], translateZ: 0, easing: "easeOutExpo", duration: 950, delay: (el, i) => 70*i }).add({ targets: '.ml2', opacity: 0, duration: 1000, easing: "easeOutExpo", delay: 1000 });</script>
  
</body>
</html>
